<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pink Window</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div id="main-window" class="window-wrapper window">
    <div class="window-view">
      <div class="window-border window">
        <div class="window-border-inside window">
          <div class="sky window">
            <div class="moon">
            </div>
            <div class="cloud-wrapper">
              <div class="cloud">
                <div class="cloud-part"></div>
              </div>
              <div class="cloud">
                <div class="cloud-part"></div>
              </div>
              <div class="cloud">
                <div class="cloud-part"></div>
              </div>
              <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="radio-wrapper">
    <div class="form-check-inline">
      <label class="form-check-label" for="airplane">
                    <input type="radio" class="form-check-input" id="airplane" name="control" value="Airplane" checked onclick="togglePlaneMode(true)" > Airplane
                </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="submarine">
                    <input type="radio"  class="form-check-input" id="submarine" name="control" value="Submarine" onclick="togglePlaneMode(false)"> Submarine
                </label>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
